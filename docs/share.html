<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Transcription - Audicap</title>
  <meta name="description" content="View shared transcription from Audicap">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <style>
    .share-page {
      padding: 40px 0;
      background: var(--bg-gray);
      min-height: calc(100vh - 200px);
    }
    .share-content {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .share-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    .share-header h1 {
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 10px;
    }
    .share-meta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .share-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .transcription-container {
      max-height: 60vh;
      overflow-y: auto;
      padding: 20px;
      background: var(--bg-gray);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .segment {
      display: flex;
      gap: 15px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 3px solid var(--border);
      transition: all 0.2s ease;
    }
    .segment:hover {
      border-left-color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .segment:last-child {
      margin-bottom: 0;
    }
    .segment-time {
      flex-shrink: 0;
      font-size: 0.85rem;
      color: var(--text-light);
      font-family: 'Courier New', monospace;
      font-weight: 500;
      min-width: 70px;
    }
    .segment-speaker {
      display: inline-block;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 1px 6px;
      border-radius: 3px;
      margin-right: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .segment-text {
      flex: 1;
      color: var(--text);
      line-height: 1.6;
    }
    .segment-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .segment-translation {
      padding: 8px 12px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border-radius: 6px;
      border-left: 2px solid var(--primary);
      font-size: 0.9rem;
      color: #0369a1;
      line-height: 1.5;
    }
    .share-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .share-actions .btn {
      padding: 12px 24px;
    }
    .loading-state, .error-state {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .error-state h2 {
      color: var(--text);
      margin-bottom: 10px;
    }
    .error-state p {
      color: var(--text-light);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">üéß Audicap</a>
      <nav>
        <a href="index.html#features">Features</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section class="share-page">
      <div class="container">
        <div class="share-content">
          <div class="loading-state" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading transcription...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="refund.html">Refund Policy</a>
        <a href="mailto:support@audicap.work">Contact</a>
      </div>
      <p class="footer-copyright">¬© 2026 Audicap. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const API_BASE = 'https://chrome-asr-backend.nimingxiaofeng.workers.dev';
    let shareData = null;

    // ËØ¥ËØù‰∫∫È¢úËâ≤ÈÖçÁΩÆ
    const SPEAKER_COLORS = [
      '#0984E3', '#00CEC9', '#F39C12', '#9B59B6', '#E74C3C',
      '#1ABC9C', '#E91E63', '#795548', '#3F51B5', '#FF5722'
    ];
    const DEFAULT_SPEAKER_COLOR = '#95A5A6';
    const speakerMap = new Map();

    function getSpeakerInfo(speaker) {
      if (!speaker) return null;
      if (!speakerMap.has(speaker)) {
        speakerMap.set(speaker, speakerMap.size);
      }
      const index = speakerMap.get(speaker);
      const color = index < SPEAKER_COLORS.length ? SPEAKER_COLORS[index] : DEFAULT_SPEAKER_COLOR;
      const label = index < 10 ? `P${index + 1}` : `P${index + 1}+`;
      return { label, color };
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', { hour12: false });
    }

    function formatDate(timestamp) {
      return new Date(timestamp).toLocaleDateString('en-US', {
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(title, message) {
      document.querySelector('.share-content').innerHTML = `
        <div class="error-state">
          <div class="error-icon">üòï</div>
          <h2>${title}</h2>
          <p>${message}</p>
          <a href="index.html" class="btn btn-primary">Go to Homepage</a>
        </div>
      `;
    }

    function showShare(data) {
      shareData = data;
      speakerMap.clear(); // ÈáçÁΩÆËØ¥ËØù‰∫∫Êò†Â∞Ñ
      const segments = data.segments || [];
      const segmentsHtml = segments.map(seg => {
        const speakerInfo = getSpeakerInfo(seg.speaker);
        const speakerHtml = speakerInfo
          ? `<span class="segment-speaker" style="background-color: ${speakerInfo.color}">${speakerInfo.label}</span>`
          : '';
        const translationHtml = seg.translation
          ? `<div class="segment-translation">${escapeHtml(seg.translation)}</div>`
          : '';
        return `
          <div class="segment">
            <span class="segment-time">${speakerHtml}${formatTime(seg.timestamp)}</span>
            <div class="segment-content">
              <span class="segment-text">${escapeHtml(seg.text)}</span>
              ${translationHtml}
            </div>
          </div>
        `;
      }).join('');

      const fullText = segments.map(s => s.text).join(' ');
      const wordCount = fullText.trim().split(/\s+/).filter(w => w.length > 0).length;

      document.querySelector('.share-content').innerHTML = `
        <div class="share-header">
          <h1>Shared Transcription</h1>
          <div class="share-meta">
            <span>üìÖ ${formatDate(data.createdAt)}</span>
            <span>üìù ${wordCount} words</span>
            <span>üëÅÔ∏è ${data.viewCount} views</span>
          </div>
        </div>
        <div class="transcription-container">
          ${segmentsHtml || '<p style="color: var(--text-light); text-align: center;">No content</p>'}
        </div>
        <div class="share-actions">
          <button class="btn btn-primary" onclick="copyText()">üìã Copy Text</button>
          <a href="index.html" class="btn btn-secondary">Try Audicap</a>
        </div>
      `;
    }

    function copyText() {
      if (!shareData) return;
      const segments = shareData.segments || [];
      const text = segments.map(s => `[${formatTime(s.timestamp)}] ${s.text}`).join('\n');
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.share-actions .btn-primary');
        btn.textContent = '‚úì Copied!';
        setTimeout(() => { btn.textContent = 'üìã Copy Text'; }, 2000);
      });
    }

    async function loadShare() {
      const urlParams = new URLSearchParams(window.location.search);
      const shareId = urlParams.get('id');

      if (!shareId) {
        showError('Invalid Link', 'No share ID provided.');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/v1/share/${shareId}`);
        if (response.status === 404) {
          showError('Not Found', 'This shared transcription does not exist.');
          return;
        }
        if (response.status === 410) {
          showError('Expired', 'This shared transcription has expired.');
          return;
        }
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        showShare(data);
      } catch (error) {
        console.error('Error:', error);
        showError('Error', 'Failed to load the transcription. Please try again later.');
      }
    }

    loadShare();
  </script>
</body>
</html>
